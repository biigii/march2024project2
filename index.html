<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>project 2</title>
    <!-- CSS selectors = html elements they are called selectors in css -->
    <!-- this method of putting styling inside
    html inside a style tag is called internal 
    styling -->
    <style>
      h1 {
        color: purple;
        background-color: lightblue ;
        text-align: center;
        text-transform: capitalize;
      }

      h2 {
        color: pink;
        background-color: blue;
      }

      p {
        color: orange;
        background-color: red;
        text-transform: uppercase;
      }

      button {
        background-color: black;
        color: white;
        text-transform: lowercase;
      }
    </style>
  </head>

  <body>
    <h1>lorem, ipsum.</h1>
    <h2>lorem ipsum dolor sit amet.</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam dolorum placeat cum ipsum? Explicabo aliquid amet unde, temporibus quasi error enim asperiores, ex cupiditate dolores reprehenderit voluptatibus nemo molestias non?</p>
    <button>Lorem, ipsum.</button>
  </body>

</html>
